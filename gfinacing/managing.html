<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>managing</title>
    <link href="./css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/commons.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-2">
        <h3>输入</h3>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="principal">本金</label>
            <div class="input-group">
                <input type="text" class="form-control" id="principal" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="days">投资时长</label>
            <div class="input-group">
                <input type="text" class="form-control" id="days" oninput="checkDay(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">天</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="waste_days">浪费时间</label>
            <div class="input-group">
                <input type="text" class="form-control" id="waste_days" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">天</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="rate">年化收益率</label>
            <div class="input-group">
                <input type="text" class="form-control" id="rate" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">%</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="income">实际收益</label>
            <div class="input-group">
                <input type="text" class="form-control" id="income" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>

        <h3>计算</h3>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateAll()">计算所有</button>
        </div>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateInterest()">计算预期收益</button>
            <div class="input-group">
                <input type="text" class="form-control" id="interest" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
            <button type="button" class="col-2 btn btn-primary" onclick="calculateInterestWaste()">包括浪费时间</button>
            <div class="input-group">
                <input type="text" class="form-control" id="interest_waste" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateRateActual()">计算实际益率</button>
            <div class="input-group">
                <input type="text" class="form-control" id="rate_actual" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">%</span>
            </div>
            <button type="button" class="col-2 btn btn-primary" onclick="calculateRateActualWaste()">包括浪费时间</button>
            <div class="input-group">
                <input type="text" class="form-control" id="rate_actual_waste" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">%</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateLoss()">计算损失金额</button>
            <div class="input-group">
                <input type="text" class="form-control" id="loss" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
            <button type="button" class="col-2 btn btn-primary" onclick="calculateLossWaste()">包括浪费时间</button>
            <div class="input-group">
                <input type="text" class="form-control" id="loss_waste" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>

        <h3>公式</h3>
        <div>
            <ul class="list-group">
                <li class="list-group-item">预期收益 = 本金 × 年化收益率 × 投资天数 ÷ 365</li>
                <li class="list-group-item">预期收益（包括浪费时间） = 本金 × 年化收益率 × (投资天数 + 浪费天数) ÷ 365</li>
                <li class="list-group-item">实际年化收益率 = 实际收益 ÷ 本金 ÷ 投资天数 × 365 × 100%</li>
                <li class="list-group-item">实际年化收益率（包括浪费时间） = 实际收益 ÷ 本金 ÷ (投资天数 + 浪费天数) × 365 × 100%</li>
                <li class="list-group-item">损耗金额 = 预期收益 - 实际收益</li>
                <li class="list-group-item">损耗金额（包括浪费时间） = 预期收益（包括浪费时间） - 实际收益</li>
            </ul>
        </div>
    </div>
</body>

<script src="./js/lib/jquery-3.3.1.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/managing.js"></script>

</html>
