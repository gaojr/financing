<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freedom</title>
    <link href="./css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/commons.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-2">
        <h3>输入</h3>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="principal">本金</label>
            <div class="input-group">
                <input type="text" class="form-control" id="principal" oninput="checkMoney2(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
            <span class="badge badge-secondary" style="font-size:100%;line-height: 1.5;" id="principal_zh"></span>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="rate">年化收益率</label>
            <div class="input-group">
                <input type="text" class="form-control" id="rate" value="4" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">%</span>
            </div>
        </div>

        <h3>计算结果</h3>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateAll()">计算所有</button>
        </div>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateInterestYear()">年收入</button>
            <div class="input-group">
                <input type="text" class="form-control" id="interest_year" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateInterestMonth()">月收入</button>
            <div class="input-group">
                <input type="text" class="form-control" id="interest_month" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <button type="button" class="col-2 btn btn-primary" onclick="calculateInterestDay()">日收入</button>
            <div class="input-group">
                <input type="text" class="form-control" id="interest_day" readonly="readonly" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>

        <h3>公式</h3>
        <div>
            <ul class="list-group">
                <li class="list-group-item">年收入 = 本金 × 年化收益率</li>
                <li class="list-group-item">月收入 = 本金 × 年化收益率 ÷ 12</li>
                <li class="list-group-item">日收入 = 本金 × 年化收益率 ÷ 365</li>
            </ul>
        </div>
    </div>
</body>

<script src="./js/lib/jquery-3.3.1.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/freedom.js"></script>

</html>
