<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deposite</title>
    <link href="./css/lib/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/commons.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-2">
        <h3>输入</h3>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="principal">本金</label>
            <div class="input-group">
                <input type="text" class="form-control" id="principal" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="time">期限</label>
            <div class="input-group">
                <select class="form-control" id="time">
                    <option value="0.25" selected>三个月</option>
                    <option value="0.5">半年</option>
                    <option value="1">一年</option>
                    <option value="2">两年</option>
                    <option value="5">五年</option>
                </select>
            </div>
        </div>
        <h3>计算</h3>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="rate">利率</label>
            <div class="input-group">
                <input type="text" class="form-control" id="rate" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">%</span>
            </div>
            <button type="button" class="col-2 btn btn-primary" onclick="calculateRate()">计算</button>
        </div>
        <div class="form-inline form-group">
            <label class="col-form-label col-2 d-inline-block text-right" for="interest">收益</label>
            <div class="input-group">
                <input type="text" class="form-control" id="interest" oninput="checkMoney(this)" />
            </div>
            <div class="input-group-append d-inline-block w-45px">
                <span class="input-group-text">元</span>
            </div>
            <button type="button" class="col-2 btn btn-primary" onclick="calculateInterest()">计算</button>
        </div>

        <h3>公式</h3>
        <div>
            <ul class="list-group">
                <li class="list-group-item">收益 = 本金 × 利率 × 期限（年）</li>
            </ul>
        </div>
    </div>
</body>

<script src="./js/lib/jquery-3.3.1.min.js"></script>
<script src="./js/lib/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/deposite.js"></script>

</html>
